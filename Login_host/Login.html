<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="Login_style.css">
  </head>

  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
        <h1>Car GNB</h1>
        <p style="margin-left: 1em">Easy parking life</p>
        <span>
          <p>Are you GAY?</p>
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i> YES</a>
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> NO </a>
        </span>
        </div>
      </div>
    
      <div class="center">
        <h1>Log in</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass"><span style = "font-size: 11px;">Forgot Password?</span></div>
          <input type="button" class="button_active" value="Log in" onclick="location.href='/CarGNB/Main/index.html';" />
      
         
          <div class="signup_link">
            New to CarGNB? <span style = "font-size: 14px;"><a href="Signup.html">Sign up</a></span>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
